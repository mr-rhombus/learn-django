{% extends 'basic_app/basic_app_base.html' %}

{% block header %}List of schools{% endblock header %}

{% block body_block %}

    <ol>
        {% for school in schools %}
            <h2><li><a href="{% url 'basic_app:school_detail' pk=school.id %}">{{ school.name }}</a></li></h2>
        {% endfor %}
    </ol>

{% endblock body_block %}
