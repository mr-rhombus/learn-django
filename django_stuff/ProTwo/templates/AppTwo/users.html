<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
</head>
<body>
  
  <h1>This page lists your users.</h1>
  {% if users %}
    <h3>Here is a list of your users!</h3>
    <ol>
      {% for user in users %}
        <li>User Info</li>
        <ul>
          <li>{{ user.first_name }}</li>
          <li>{{ user.last_name }}</li>
          <li>{{ user.email }}</li>
        </ul>
      {% endfor %}
    </ol>
  {% else %}
    <p>No users found.</p>
  {% endif %}
</body>
</html>
